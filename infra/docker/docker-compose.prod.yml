version: "3.9"

services:
  cockroach-1:
    image: cockroachdb/cockroach:v23.1.11
    command: start --insecure --join=cockroach-1,cockroach-2,cockroach-3 --listen-addr=cockroach-1 --http-addr=0.0.0.0:8080 --store=/cockroach/cockroach-data
    volumes:
      - ../../docker-data/cockroach-1:/cockroach/cockroach-data

  cockroach-2:
    image: cockroachdb/cockroach:v23.1.11
    command: start --insecure --join=cockroach-1,cockroach-2,cockroach-3 --listen-addr=cockroach-2 --http-addr=0.0.0.0:8080 --store=/cockroach/cockroach-data
    volumes:
      - ../../docker-data/cockroach-2:/cockroach/cockroach-data

  cockroach-3:
    image: cockroachdb/cockroach:v23.1.11
    command: start --insecure --join=cockroach-1,cockroach-2,cockroach-3 --listen-addr=cockroach-3 --http-addr=0.0.0.0:8080 --store=/cockroach/cockroach-data
    volumes:
      - ../../docker-data/cockroach-3:/cockroach/cockroach-data

  cockroach-init:
    image: cockroachdb/cockroach:v23.1.11
    depends_on:
      - cockroach-1
      - cockroach-2
      - cockroach-3
    entrypoint: ["/bin/bash", "-c"]
    command: |
      sleep 5;
      /cockroach/cockroach sql --insecure --host=cockroach-1:26257 -e "CREATE DATABASE IF NOT EXISTS astraxis;"

  redis:
    image: redis:7

  backend:
    build:
      context: ../../
      dockerfile: apps/backend/Dockerfile
    environment:
      - PORT=3001
      - DATABASE_URL=postgresql://root@cockroach-1:26257/astraxis?sslmode=disable
      - JWT_SECRET=${JWT_SECRET:-astraxis-prod-secret}
      - JWT_REFRESH_SECRET=${JWT_REFRESH_SECRET:-astraxis-prod-refresh}
      - REDIS_URL=redis://redis:6379
      - REDIS_HOST=redis
      - REDIS_PORT=6379
    deploy:
      replicas: 2
    depends_on:
      - cockroach-init
      - redis
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.backend.rule=PathPrefix(`/api`,`/socket`)"
      - "traefik.http.services.backend.loadbalancer.server.port=3001"

  frontend:
    build:
      context: ../../
      dockerfile: apps/frontend/Dockerfile
    environment:
      - NEXT_PUBLIC_API_URL=http://localhost/api
    deploy:
      replicas: 2
    depends_on:
      - backend
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.frontend.rule=PathPrefix(`/`)"
      - "traefik.http.services.frontend.loadbalancer.server.port=3000"

  traefik:
    image: traefik:v2.10
    command:
      - "--providers.docker=true"
      - "--providers.docker.exposedbydefault=false"
      - "--entrypoints.web.address=:80"
    ports:
      - "80:80"
    depends_on:
      - frontend
      - backend
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
