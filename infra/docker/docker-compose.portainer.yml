version: "3.9"

services:
  cockroach:
    image: cockroachdb/cockroach:v23.1.11
    command: start-single-node --insecure --listen-addr=127.0.0.1:26257 --sql-addr=0.0.0.0:26258 --http-addr=0.0.0.0:8085 --advertise-addr=cockroach:26257 --store=/cockroach/cockroach-data
    ports:
      - "26258:26258"
      - "8085:8085"
    volumes:
      - astraxis_db_data:/cockroach/cockroach-data
    healthcheck:
      test: ["CMD-SHELL", "cockroach sql --insecure --host=127.0.0.1:26258 -e 'SELECT 1'"]
      interval: 5s
      timeout: 3s
      retries: 10

  cockroach-init:
    image: cockroachdb/cockroach:v23.1.11
    depends_on:
      - cockroach
    entrypoint: ["/bin/bash", "-c"]
    command: |
      until /cockroach/cockroach sql --insecure --host=cockroach:26258 -e "SELECT 1" >/dev/null 2>&1; do
        echo "Waiting for CockroachDB..."
        sleep 1
      done
      /cockroach/cockroach sql --insecure --host=cockroach:26258 -e "CREATE DATABASE IF NOT EXISTS astraxis;"

  migrator:
    image: ghcr.io/rangedace/astraxis:latest
    environment:
      ROLE: migrate
      DATABASE_URL: postgresql://root@cockroach:26258/astraxis?sslmode=disable
    depends_on:
      - cockroach
      - cockroach-init

  redis:
    image: redis:7

  backend:
    image: ghcr.io/rangedace/astraxis:latest
    pull_policy: always
    environment:
      ROLE: backend
      PORT: 3001
      DATABASE_URL: postgresql://root@cockroach:26258/astraxis?sslmode=disable
      JWT_SECRET: change_me_secret
      JWT_REFRESH_SECRET: change_me_refresh
      REDIS_URL: redis://redis:6379
      REDIS_HOST: redis
      REDIS_PORT: 6379
    depends_on:
      - cockroach
      - redis
      - migrator
    ports:
      - "3001:3001"

  frontend:
    image: ghcr.io/rangedace/astraxis:latest
    pull_policy: always
    environment:
      ROLE: frontend
      PORT: 3000
      NEXT_PUBLIC_API_URL: http://192.168.100.21:3001/api
    depends_on:
      - backend
    ports:
      - "32601:3000"

volumes:
  astraxis_db_data:
